name: Daily Trading Bot

on:
  schedule:
    # 21:00 UTC-3 is 00:00 UTC the next day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important: allows pushing changes back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trading Bot
        run: python bot.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trade_log.csv README.md
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated trade log update [skip ci]" && git push)
